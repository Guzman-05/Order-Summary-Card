<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="src/input.css" rel="stylesheet">
</head>
<body className="bg-blue-100">

  <div className="container mx-auto max-w-md p-6 bg-white rounded-lg shadow-lg">
    <img src="./images/illustration-hero.svg" alt="Illustration of a person listening to music" className="hero-image">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="Music icon" class="icon">
      <div class="plan-details">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>  
        <a href="#" class="change-plan">Change</a>
      </div>
    </div>

    <button class="proceed-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
